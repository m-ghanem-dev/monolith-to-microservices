apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: LoadBalancer
  selector:
    service: user
  ports:
  - name: "8080"
    protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30002 # Port on the node to expose to load balancer. Security group of node must accept traffic on that port from load balancer.