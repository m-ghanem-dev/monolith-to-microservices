apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  labels:
    name: feed
spec:
  replicas: 1
  selector:
    matchLabels:
      service: feed
  template:
    metadata:
      labels:
        service: feed
    spec:
      containers:
      - name: feed
        image: feed
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        envFrom:
        - configMapRef:
            name: configmap
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secretsmap
              key: POSTGRES_PASSWORD
      restartPolicy: Always